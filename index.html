<style>
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #00ff99;
    font-family: "Courier New", monospace;
  }

  .mode-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    text-align: center;
    padding: 20px;
  }

  .mode-card {
    background: none;
    padding: 40px 20px;
    border-radius: 10px;
    border: 1px solid #000000;
    box-shadow: 0 0 20px #000000;
    width: 90%;
    max-width: 600px;
    
  }
  

.typewriter {
  display: inline-block;
  overflow: hidden;
  border-right: .15em solid #00ff99;
  white-space: nowrap;
  margin: 0 auto;
  letter-spacing: .1em;
  font-size: clamp(1.2rem, 2vw, 1.8rem);
  animation: typing 3s steps(20, end) forwards, blink-caret .8s step-end infinite;
  text-align: left;  
  width: 0; 
}


@keyframes typing {
  from { width: 0 }
  to { width: 22ch } 
}


@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #00ff99; }
}


  .mode-desc {
    margin-top: 15px;
    font-size: clamp(0.9rem, 2vw, 1.1rem);
    color: #ccc;
  }

  .mode-buttons {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .mode-btn {
    background: none;
    color: #00ff99;
    border: 1px solid #00ff99;
    padding: 10px 25px;
    font-size: clamp(0.9rem, 2vw, 1rem);
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  .mode-btn:hover {
    background: #00ff99;
    color: #000;
    box-shadow: 0 0 10px #00ff99;
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    .mode-card {
      padding: 25px 15px;
      border-width: 0.8px;
    }

    .mode-buttons {
      flex-direction: column;
      gap: 15px;
    }

    .mode-btn {
      width: 100%;
      padding: 12px;
    }
  }
</style>
