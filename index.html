<style>
    .mode-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: #00ff99;
      font-family: "Courier New", monospace;
      text-align: center;
    }

    .mode-card {
      background: none;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid #000000;
      box-shadow: 0 0 15px #000000;
      max-width: 700px;
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid #00ff99;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .1em;
      animation:
        typing 3s steps(30, end),
        blink-caret .8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ff99; }
    }

    .highlight {
      color: #fff;
      font-weight: bold;
    }

    .mode-desc {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
    }

    .mode-buttons {

    .mode-btn {

      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .mode-btn:hover {

      color: #000;
      box-shadow: 0 0 10px #00ff99;
    }
  </style>
