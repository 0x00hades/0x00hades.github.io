<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon ‚Äî 0x00hades</title>
  <style>
    /* Dark aesthetic theme (like 0x00hades) */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .title {
      font-size: 48px;
      margin-bottom: 15px;
      text-shadow: 0 0 15px #00ffcc;
      animation: pulse 2s infinite alternate;
    }

    .desc {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-in-out;
    }

    .btn {
      text-decoration: none;
      color: #000;
      background: #00ffcc;
      padding: 10px 25px;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background: #00cc99;
      box-shadow: 0 0 15px #00ffcc;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00ffcc; }
      100% { text-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">üëÄ Coming Soon...</h1>
    <p class="desc">This page is under construction. Stay tuned for something awesome!</p>
    <a href="index.html" class="btn">‚Üê Back to Home</a>
  </div>
</body>
</html>
